<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<input type="text" id="uuu">
<script>
var ws = new WebSocket('ws://localhost:2333')

ws.onopen = function () {
	$('#uuu').bind('keyup', function (event) {
		if(event.keyCode == '13') {
			let item = $('#uuu').val()
			ws.send(item)
		}

	})
}

ws.onmessage = function (ev) {
    console.log(ev.data);
}
</script>
</body>
</html>
